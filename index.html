<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 3</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My CSS -->
    <style>
        .form-control {
            margin: 20px 0 40px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <input class="form-control" v-model="cari" type="text" placeholder="Cari data">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Diameter</th>
                        <th scope="col">Climate</th>
                        <th scope="col">Gravity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="a in filterdata">
                        <td>{{a.name}}</td>
                        <td>{{a.diameter}}</td>
                        <td>{{a.climate}}</td>
                        <td>{{a.gravity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- Vue JS -->
<script src="js/vue.min.js"></script>
<!-- Axios JS -->
<script src="js/axios.js"></script>
<!-- My JS -->
<script src="js/app.js"></script>

</html>
